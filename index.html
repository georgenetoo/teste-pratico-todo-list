<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="conteiner-principal">
      <header class="cabecalho-app">
        <h1>Minhas Tarefas</h1>

        <button id="botao-tema" class="botao-icone" aria-label="Alternar tema">
          <i class="ph ph-moon"></i>
        </button>
      </header>

      <main class="conteudo-tarefas">
        <section class="secao-adicionar">
          <form id="formulario-tarefa">
            <div class="grupo-input">
              <input
                type="text"
                id="input-nova-tarefa"
                placeholder="O que você precisa fazer?"
                autocomplete="off"
              />

              <select id="select-categoria" aria-label="Escolher categoria">
                <option value="geral">Geral</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudo">Estudo</option>
                <option value="pessoal">Pessoal</option>
              </select>

              <button
                type="submit"
                class="botao-adicionar"
                aria-label="Adicionar tarefa"
              >
                <i class="ph ph-plus-circle"></i>
              </button>
            </div>
          </form>
        </section>

        <section class="filtros-tarefa">
          <button class="botao-filtro ativo" data-filtro="todas">Todas</button>
          <button class="botao-filtro" data-filtro="pendentes">
            Pendentes
          </button>
          <button class="botao-filtro" data-filtro="concluidas">
            Concluídas
          </button>
        </section>

        <ul id="lista-tarefas" class="lista-tarefas"></ul>

        <div id="mensagem-vazia" class="estado-vazio">
          <i class="ph ph-clipboard-text"></i>
          <p><strong>Nenhuma tarefa encontrada</strong></p>
          <p>O que você deseja realizar hoje?</p>
        </div>

        <footer class="rodape-tarefas">
          <span class="contador-tarefas">
            <strong id="numero-tarefas">0</strong> tarefas pendentes
          </span>

          <button id="botao-limpar" class="botao-link escondido">
            Limpar concluídas
          </button>
        </footer>
      </main>

      <footer class="rodape-app">
        <p>Desenvolvido por George Neto</p>
      </footer>
    </div>

    <div id="modal-editar" class="modal-overlay escondido">
      <div class="modal-conteudo">
        <h3>Editar Tarefa</h3>

        <div class="modal-campo">
          <label for="input-editar-texto" class="modal-label">Descrição</label>
          <input type="text" id="input-editar-texto" autocomplete="off" />
        </div>

        <div class="modal-campo">
          <label for="select-editar-categoria" class="modal-label"
            >Categoria</label
          >
          <select id="select-editar-categoria">
            <option value="geral">Geral</option>
            <option value="trabalho">Trabalho</option>
            <option value="estudo">Estudo</option>
            <option value="pessoal">Pessoal</option>
          </select>
        </div>

        <div class="modal-botoes">
          <button id="btn-cancelar-edicao">Cancelar</button>
          <button id="btn-salvar-edicao">Salvar</button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
